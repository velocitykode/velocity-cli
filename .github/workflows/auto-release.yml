name: Auto Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "*.md"
      - ".github/**"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Check if release needed
        id: check
        run: |
          LAST_MSG=$(git log -1 --pretty=%B)
          if echo "$LAST_MSG" | grep -q "^Bump version"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate version and changelog
        if: steps.check.outputs.skip == 'false'
        id: version
        run: |
          # Get current version
          CURRENT=$(grep 'const Version' cmd/root.go | sed 's/.*"\(.*\)"/\1/')
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          # Get last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Get commits since last tag
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s")
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi

          # Parse version
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)

          # Determine bump type and collect changelog entries
          HAS_BREAKING=false
          HAS_FEAT=false
          ADDED=""
          FIXED=""
          CHANGED=""

          while IFS= read -r msg; do
            [ -z "$msg" ] && continue

            # Check for breaking changes
            if echo "$msg" | grep -qiE "BREAKING|!:"; then
              HAS_BREAKING=true
            fi

            # Categorize commits
            if echo "$msg" | grep -qiE "^feat"; then
              HAS_FEAT=true
              ENTRY=$(echo "$msg" | sed 's/^feat[:(].*[):] *//' | sed 's/^feat: *//')
              ADDED="${ADDED}- ${ENTRY}\n"
            elif echo "$msg" | grep -qiE "^fix"; then
              ENTRY=$(echo "$msg" | sed 's/^fix[:(].*[):] *//' | sed 's/^fix: *//')
              FIXED="${FIXED}- ${ENTRY}\n"
            elif echo "$msg" | grep -qiE "^add"; then
              ENTRY=$(echo "$msg" | sed 's/^add[:(].*[):] *//' | sed 's/^add: *//')
              ADDED="${ADDED}- ${ENTRY}\n"
            else
              # Skip version bumps and merge commits
              if ! echo "$msg" | grep -qiE "^bump|^merge|^Bump"; then
                CHANGED="${CHANGED}- ${msg}\n"
              fi
            fi
          done <<< "$COMMITS"

          # Calculate new version
          if [ "$HAS_BREAKING" = true ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$HAS_FEAT" = true ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW="$MAJOR.$MINOR.$PATCH"
          echo "new=$NEW" >> $GITHUB_OUTPUT

          # Build changelog section
          DATE=$(date +%Y-%m-%d)
          CHANGELOG="## [$NEW] - $DATE\n"

          if [ -n "$ADDED" ]; then
            CHANGELOG="${CHANGELOG}\n### Added\n${ADDED}"
          fi
          if [ -n "$FIXED" ]; then
            CHANGELOG="${CHANGELOG}\n### Fixed\n${FIXED}"
          fi
          if [ -n "$CHANGED" ]; then
            CHANGELOG="${CHANGELOG}\n### Changed\n${CHANGED}"
          fi

          # Save changelog to file for next step
          echo -e "$CHANGELOG" > /tmp/changelog_entry.txt
          echo "Bumping version: $CURRENT -> $NEW"

      - name: Update files
        if: steps.check.outputs.skip == 'false'
        run: |
          NEW_VERSION=${{ steps.version.outputs.new }}

          # Update cmd/root.go
          sed -i "s/const Version = \".*\"/const Version = \"$NEW_VERSION\"/" cmd/root.go

          # Update CHANGELOG.md - insert new section after header
          CHANGELOG_ENTRY=$(cat /tmp/changelog_entry.txt)
          awk -v entry="$CHANGELOG_ENTRY" '
            /^## \[/ && !inserted {
              print entry
              print ""
              inserted=1
            }
            {print}
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md

      - name: Commit and tag
        if: steps.check.outputs.skip == 'false'
        run: |
          NEW_VERSION=${{ steps.version.outputs.new }}

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cmd/root.go CHANGELOG.md
          git commit -m "Bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push
          git push origin "v$NEW_VERSION"
