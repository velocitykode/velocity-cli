name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.VELOCITY_TOKEN }}

      - name: Update velocity-template
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          git clone https://x-access-token:${{ secrets.VELOCITY_TOKEN }}@github.com/velocitykode/velocity-template.git
          cd velocity-template

          # Use go mod edit to add/update velocity-cli (works whether it exists or not)
          go mod edit -require=github.com/velocitykode/velocity-cli@${VERSION}

          # Commit and push if changed
          if git diff --quiet go.mod; then
            echo "No changes to go.mod"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add go.mod
            git commit -m "chore: update velocity-cli to ${VERSION}"
            git push
          fi
